{% extends "base.html" %}

{% block content %}
    
    <h1>Pokemon Colour List</h1>
    <h3>Enter a colour to see which Pokemon is a match!</h3>
    <div>
        <form class="mui-form" method="POST" action="/pokemon">
        <label for="pokecolour">Pokemon Colour</label>
        <input type="text" class="form-control" id="pokecolour" name="pokecolour" placeholder="Eg: blue"><br>
        <button type="submit" class="mui-btn mui-btn--primary" value="Submit">Submit</button>
        </form>
    </div>

    <br>


    <br>

    <div>
        {% if pokemon %}
        <table class="mui-table mui-table--bordered">
            <thead>
                <tr>
                    <th>Pokemon</th>
                </tr>
                <tr>
                    <th>Pokemon Specie</th>
                </tr>
            </thead>
                 
             <tbody>
            {% for i in pokemon %}
                <tr>
                    <td>{{ i }}</td>
                </tr>
            {% endfor %}
            {% for i in poke_ability %}
                <tr>
                    <td>{{ i }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>

{% endblock %}
